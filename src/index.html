<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>todolist</title>
</head>
<body>
  <section class="todolist">
    <div class="todo-header">
        <h3>Today's To Do</h3>
        <a href="#"><i id="reset" class="fa fa fa-refresh"></i></a>
    </div>
    <div class="todo-form">
      <form id="form">
          <input class="new-task" type="text" 		placeholder=" Add your list..." minlength="2">
          <button class="submit" type="submit">&crarr;</button>
      </form>
    </div>
    <div class="to-dos">

    </div>
    <button class="clear-all">Clear all completed</button>
  </section>
</body>
</html>
